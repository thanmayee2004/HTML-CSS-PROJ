<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="creator" content="Thanmayee">
    <meta name="my first project" content="food delivery website built using html">
    <title>Swiggy</title>
    <link rel="icon" href="pngwing.com.png" type="icon/x-image">
    <link rel="stylesheet" href="front.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="logohead">
      <img src="Daco_4338596.png" alt="logohead">
      <select name="others" id="popup">
        <option value="others"> <a href="others.html">Other</a></option>
      </select>
     </div>
    
    <div class="navbar">
            <p><i class='bx bx-briefcase'></i>Swiggy Corporate</p>
            <p><input type="search" placeholder="Search for items"> <button type="submit"><i class='bx bxs-search-alt-2'></i></button></p>
            <p><i class='bx bxs-user-circle'></i><a href="signin.html">Sign in</a> </p>
            <p><i class='bx bxs-offer' ></i>Offers</p>
            <p><i class='bx bxs-help-circle'></i>Help</p>
            <p><i class='bx bx-cart' ></i>Cart</p>
    </div>
  </header>
  <div class="content">
    <div class="main">
         <h1>What would you like to eat?</h1>
    </div> 
    <div class="menu">
    <div class="food">
      <label for="">Biryani</label>
      <img src="biriyani.png.png" alt="biryani">
    </div>   
    <div class="food">
      <label for="">Pizzas</label>
      <img src="pizza.png.png" alt="pizza">
    </div>
    <div class="food">
      <label for="">Burgers</label>
      <img src="burger.png.png" alt="burger">
    </div>
    <div class="food">
      <label for="" >Shawarma</label>
      <img src="original shawarma.png" alt="shawarma" id="shawarma">
    </div>
    <div class="food">
      <label for="">Chinese</label>
      <img src="chinese.png" alt="chinese">
    </div>
    <div class="food">
      <label for="">Icecream</label>
      <img src="icecream.png" alt="icecream">
    </div>
    <div class="food">
      <label for="">Cakes</label>
      <img src="cake.png" alt="cake">
    </div>
    <div class="food">
      <label for="">Kebabs</label>
      <img src="kebab.png" alt="kebab" class="kebabs">
    </div>
    <div class="food">
      <label for="">North Indian</label>
      <img src="northfood.png" alt="northfood" class="northindian">
    </div>
    <div class="food">
      <label for=""> Pastas</label>
      <img src="pasta.png" alt="pasta">
    </div>
    <div class="food">
      <label for="" class="dosalu">Breakfast</label>
      <img src="tiffins.png" alt="Breakfast" id="dosa">
    </div>
    <div class="food">
      <label for="">Momos</label>
      <img src="momos.png" alt="Momos">
    </div>
    <div class="topfood">
      <h1>
        Top restaurant chains in your Area
      </h1>
      <div class="restaurants">
        <div class="resta">
          <label for="burgerking">Burger King</label>
        <img src="burger-king-meal-combo-9n6vqydkr8qn944y.png" alt="" class="bking"></div>
       
        <div class="resta">
          <label for="">KFC</label>
        <img src="kfc.jpg" alt="">
        
      </div>
      <div class="resta">
        <label for="">MC donalds</label>
        <img src="mc donalds.jpeg" alt="">
       
      </div>
      <div class="resta">
        <label for="">Dominos</label>
        <img src="dominos.jpg" alt="">
        
      </div>
      </div>
    </div>
  </div>
</div> 
</body>
</html>
